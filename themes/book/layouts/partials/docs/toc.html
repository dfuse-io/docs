{{ $tocLevels := default (default 6 .Site.Params.BookToC) .Params.BookToC }}
{{ if and $tocLevels .Page.TableOfContents }}
  <aside class="book-toc level-{{$tocLevels}} fixed">
    <div class="book-top-repo-button">
      {{ if .IsPage }}
        <a href="
        {{ $.Site.Params.BookRepo }}/{{$.Site.Params.BookEditPath }}/{{ $.File.Path }}
        " target="_blank" rel="noopener"><i class="far fa-edit"></i>Edit this page
        </a>
        <a href="{{ $.Site.Params.BookRepo }}/issues/new?body={{ $.Title }}&nbsp;[&nbsp;[ GitHub ]({{ $.Site.Params.BookRepo }}/{{$.Site.Params.BookEditPath }}/{{ $.File.Path }})&nbsp;|&nbsp;[ www ](https://docs.dfuse.io  {{ .Permalink }})&nbsp;]<br><br>" target="_blank" rel="noopener">
            <i class="far fa-comment-exclamation"></i>Request docs changes
        </a>
      {{ end }}
    </div>
    {{ .Page.TableOfContents }}
  </aside>

{{ end }}
