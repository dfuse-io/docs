<div class="admonition admonition-note">
  <p class="admonition-title">
    Get an API key
  </p>
  <ol>
    <li>Create your account on <a href="https://app.dfuse.io/" class="external-link" target="_blank">app.dfuse.io</a> </li>
    <li>
      Click “Create New Key” and give it a name, a category. In the case of a <code>web</code> key give it an “Origin” value.
    </li>
  </ol>
  <i>See <a href="/notions/dfuse-cloud/authentication">Authentication</a> for further details</i>
</div>
